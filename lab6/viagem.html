<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Viagem a Shibuya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Shibuya</h1>
        <nav class="main-nav">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="local.html"><i class="fas fa-map-marker-alt"></i> Localização</a>
            <a href="multimedia.html"><i class="fas fa-photo-video"></i> Multimédia</a>
            <a href="info.html"><i class="fas fa-info-circle"></i> Informações</a>
            <a href="quizz.html"><i class="fas fa-question-circle"></i> Quizz</a>
            <a href="viagem.html"><i class="fas fa-plane"></i> Viagem</a>
            <a href="pontosinteresse.html"><i class="fas fa-star"></i> Pontos de interesse</a>
            <a href="capitais.html"><i class="fas fa-globe"></i> Capitais (do Japão)</a>
        </nav>
    </header>
    <main class="viagemP">
        <section>
            <h2>Registo de Viagem a Shibuya</h2>
            <form method="get" action="https://postman-echo.com/get">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required autofocus maxlength="50">

                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido" name="apelido" placeholder="Insira seu apelido" maxlength="50">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required autocomplete="off" size="30">
                </fieldset>

                <fieldset>
                    <legend>Detalhes da Viagem</legend>
                    <label for="dataPartida">Data de Partida:</label>
                    <input type="date" id="dataPartida" name="dataPartida" required>

                    <label for="dataRegresso">Data de Regresso:</label>
                    <input type="date" id="dataRegresso" name="dataRegresso">

                    <label for="numPassageiros">Número de Passageiros:</label>
                    <input type="number" id="numPassageiros" name="numPassageiros" min="1" max="100" required>

                    <label for="transporte">Meio de Transporte desejado:</label>
                    <select id="transporte" name="transporte">
                        <option value="carro">Carro</option>
                        <option value="comboio">Comboio</option>
                        <option value="aviao">Avião</option>
                        <option value="onibus">Autocarro</option>
                    </select>

                    <label>Serviço Desejado:</label>
                    <input type="radio" id="basico" name="servico" value="basico" required>
                    <label for="basico">Básico</label>
                    <input type="radio" id="premium" name="servico" value="premium">
                    <label for="premium">Premium</label>

                    <label for="preferencias">Preferências Alimentares:</label>
                    <textarea id="preferencias" name="preferencias" rows="3" placeholder="Digite suas preferências alimentares" maxlength="200"></textarea>

                    <input type="reset" value="Limpar Formulário">
                </fieldset>

                <input type="submit" value="Enviar Dados da Viagem">
            </form>
        </section>
    </main>
    <div class="viagemP">
        <p><a href="/index.html">Voltar para o Website principal</a></p>
    </div>

    <footer>
        <p>Letizia Nunes</p>
        <p>Universidade Lusófona Lisboa</p>
        <p>a22407143</p>
    </footer>
</body>
</html>
