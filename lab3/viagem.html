<h1>Registro de Viagem a Shibuya</h1>
<form method="get" action="https://postman-echo.com/get">
    <fieldset>
        <legend>Informações Pessoais</legend>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required><br><br>

        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" name="apelido" placeholder="Insira seu apelido"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required><br><br>
    </fieldset>

    <fieldset>
        <legend>Detalhes da Viagem</legend>
        
        <label for="dataPartida">Data de Partida:</label>
        <input type="date" id="dataPartida" name="dataPartida" required><br><br>

        <label for="dataRegresso">Data de Regresso:</label>
        <input type="date" id="dataRegresso" name="dataRegresso"><br><br>

        <label for="numPassageiros">Número de Passageiros:</label>
        <input type="number" id="numPassageiros" name="numPassageiros" min="1" max="100" required><br><br>

        <label for="transporte">Meio de Transporte Favorito:</label>
        <select id="transporte" name="transporte">
            <option value="carro">Carro</option>
            <option value="comboio">Comboio</option>
            <option value="aviao">Avião</option>
            <option value="onibus">Autocarro</option>
        </select><br><br>

        <label>Serviço Desejado:</label>
        <input type="radio" id="basico" name="servico" value="basico" required>
        <label for="basico">Básico</label>
        <input type="radio" id="premium" name="servico" value="premium">
        <label for="premium">Premium</label><br><br>

        <label for="pedidosEspeciais">Pedidos Especiais:</label>
        <textarea id="pedidosEspeciais" name="pedidosEspeciais" rows="4" cols="50" placeholder="Digite aqui seus pedidos especiais..."></textarea><br><br>

        <label for="valorPorPessoa">Qual o valor que espera gastar por pessoa e por dia na sua viagem:</label>
        <input type="number" id="valorPorPessoa" name="valorPorPessoa" min="0" step="0.01" placeholder="€"><br><br>
    </fieldset>

    <input type="submit" value="Enviar">
</form>
